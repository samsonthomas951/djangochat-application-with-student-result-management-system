{% extends 'core/base.html' %}
{% block title %}Student class form|{% endblock%}
{% block content%}

<form action="." method="post" class="lg:w-1/4 px-4 mx-auto">
    {% csrf_token %}
    <div class="md-5">
        <label class="text-white">Class Name</label>
        <input type="text" name="class_name" class="w-full mt-2 px-5 rounded-xl ">
    </div>
    <div class="md-5">
        <label class="text-white">Class name in numeric</label>
        <input type="text" name="class_name_in_numeric" class="w-full mt-2 px-5 rounded-xl ">
    </div>
    <div class="md-5">
        <label class="text-white">Section</label>
        <input type="text" name="section" class="w-full mt-2 px-5 rounded-xl ">
    </div>
    <br>
    <button class="px-5 py-3 rounded-xl text-white bg-teal-800 hover:bg-teal-700" type="submit">Submit</button>
</form>




{% endblock %}
