{% extends 'core/base.html'%}


{% block title %}Login|{% endblock%}
{% block content%}
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-white">Login</h1>
</div>
<form action="." method="post" class="lg:w-1/4 px-4 mx-auto">
    {% csrf_token %}
    <div class="md-5">
        <label class="text-white">Username</label>
        <input type="text" name="username" class="w-full mt-2 px-5 rounded-xl" autocomplete="off">
    </div>
    <div class="md-5">
        <label class="text-white">password</label>
        <input type="password" name="password" class="w-full mt-2 px-5 rounded-xl " autocomplete="off">
    </div>
    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
            <div class="mb-5 p-4 rounded-xl bg-red-300 text-white">
                <p>{{ error|escape }}</p>
            </div>
            {% endfor %}
        {% endfor %}
    {% endif %}
    <br>
    <button class="px-5 py-3 rounded-xl text-white bg-teal-800 hover:bg-teal-700">Login</button>
</form>
{% endblock%}
