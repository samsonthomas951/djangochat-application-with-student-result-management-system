{% extends 'core/base.html'%}


{% block title %}Welcome|{% endblock%}
{% block content%}
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-white">Django Classroom</h1>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">Class Support</h4>
                        <p class="chatbox__description--header">Hi.. <br> How can I help you?</p>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <div>
                        <div class="messages__item messages__item--visitor">Hi..</div>
                        <div class="messages__items messages__item--operator">Hey..</div>
                    </div>
                </div>
                <div class="chatbox__footer">
                    <input type="text" placeholder="Write a message...">
                    <button class="chatbox__send--footer send__button">Send</button>
                </div>
            </div>
            <div class="chatbox__button">
                <button value="BOT"></button>
            </div>
        </div>
    </div>
</div>
{% endblock%}
{% block scripts %}
<!-- SCRIPT_ROOT = request.script_root|tojson  -->
<script>
    
class Chatbox{
    constructor(){
        this.args = {
            openButton: document.querySelector('.chatbox__button'),
            chatBox: document.querySelector('.chatbox__support'),
            sendButton: document.querySelector('.send__button'),
        }
        this.state=false;
        this.messages=[];
    }
    display(){
        const {openButton,chatBox,sendButton}=this.args;
        openButton.addEventListener('click',()=>this.toggleState(chatBox))
        sendButton.addEventListener('click',()=>this.onSendButton(chatBox))
        const node = chatBox.querySelector('input');
        node.addEventListener('keyup',({key}) => {
            if (key === "Enter"){
                this.onSendButton(chatBox)
            }
        })            
    }
    toggleState(chatbox){
        this.state = !this.state;
        if(this.state){
            chatbox.classList.add('chatbox--active')
        }else{
            chatbox.classList.remove('chatbox--active')
        }
    }
    onSendButton(chatbox){
        var textField = chatbox.querySelector('input');
        let text1 = textField.value
        if (text1===""){
            return;
        }
        let msg1={name:"User",message:text1}
        this.messages.push(msg1);
        fetch($SCRIPT_ROOT +'/',{
            method:'POST',
            body:JSON.stringify({message:text1}),
            mode:'cors',
            headers:{
                'Content-Type':'application/json'
            },
        })
        .then(r=>r.json())
        .then(r=>{
            let msg2={name:"Sam",message:r.asnwer};
            this.messages.push(msg2);
            this.updateChatText(chatbox)
            textField.value=''
        }).catch((error)=>{
            console.error('Error:',error);
            this.updateChatText(chatbox)
            textField.value="";
        });
    }
    updateChatText(chatbox){
        var html = '';
        this.messages.slice().reverse().forEach(function(item,){
            if (item.name==="Sam"){
                html+='<div class="messages__item messages__item--visitor">'+item.message+'</div>'
            }
            else{
                html+='<div class="messages__items messages__item--operator">'+item.message+'</div>'
            }
        });
        const chatmessages = chatbox.querySelector('.chatbox__messages');
        chatmessages.innerHTML =html;
    }
}
const chatbox = new Chatbox();
chatbox.display();
</script>
{% endblock %}
