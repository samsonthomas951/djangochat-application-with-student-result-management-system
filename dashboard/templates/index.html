{% extends 'core/base.html' %}
{% block title %}Dashboard|{% endblock%}

{% block content %}
                                            
<form class="form-horizontal" method="post">
<label for="inputEmail3" class="col-sm-6 control-label">Search
    your result</label>
<div class="col-sm-6">
    <a href="{% url 'dashboard:find_result' %}" class="px-5 py-3 rounded-xl text-white bg-teal-800 hover:bg-teal-700">click here</a>
</div>
</div>
</form>

<form class="form-horizontal" method="post"> {% csrf_token %}
    <div class="alert alert-danger" role="alert">
        {{ message }}
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Name:</label>
            <div class="col-sm-10">
                <input type="text" name="username" class="form-control" id="inputEmail3"
                    placeholder="UserName">
            </div>
    </div>
        <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" id="inputPassword3"
                    placeholder="Password">
            </div>
        </div>

<div class="form-group mt-20">
<div class="col-sm-offset-2 col-sm-10">

    <button type="submit" name="login" class="btn btn-primary btn-labeled pull-right">Sign
        in<span class="btn-label btn-label-right"><i class="fa fa-check"></i></span></button>
</div>
</div>
</form>
  
{% endblock %}
